<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">

    <!-- Search form -->
    <form autocomplete="off" class="navbar-form" role="search" id="searchForm">
        <div class="input-group add-on">
            <label class="sr-only" for="search">Search</label>
            <input type="text" class="form-control" id="search" placeholder="Search...">

            <div class="input-group-btn">
                <button class="btn btn-default" id="searchButton" type="submit"><i
                        class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
    <div id="hits"></div>

</div>

<script id="searchResults" type="text/x-handlebars-template">
    <h2 class="title">Search results</h2>
    {{#if []}}

    <ul>{{#each []}}
        <li class="hit list-group-item" data-id="{{id}}"> {{this.name}}
            <br>
            Size: {{this.size}}
            <i id="addToList" class="fa fa-plus fa-2x"></i>
            <br>
            Calories: {{this.calories}}
        </li>
        {{/each}}
    </ul>

    {{else}}
    <p id="no-results">No results for your search</p>
    {{/if}}

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="js/libs/backbone.paginator.min.js"></script>
<script src="js/libs/backgrid.js"></script>
<script src="js/libs/backgrid-paginator.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
