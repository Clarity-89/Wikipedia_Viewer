<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- CSS for Backgrid.js and its paginator extension -->
    <link rel="stylesheet" href="css/backgrid.css">
    <link rel="stylesheet" href="css/backgrid-paginator.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div class="container">
    <h1>Wikipedia Viewer</h1>

    <div id="wrapper">
        <!-- Search form -->
        <form autocomplete="off" class="navbar-form" role="search" id="searchForm">
            <div class="input-group add-on">
                <label class="sr-only" for="search">Search</label>
                <input type="text" class="form-control" id="search" placeholder="Search...">

                <div class="input-group-btn">
                    <button class="btn btn-default" id="searchButton" type="submit"><i
                            class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div id="spinner"><img src="img/ajax-loader.gif">
    </div>
    <div id="hits"><p id="no-results">No results for your query.</p></div>
    <div id="paginator"></div>

</div>
<div class="footer">
    <p>Built with <a target="_blank" href="http://backbonejs.org/">Backbone.js</a> and <a target="_blank"
                                                                                          href="http://getbootstrap.com">Bootstrap</a>.
        View the source code on <a target="_blank" href="https://github.com/Clarity-89/Wikipedia_Viewer">GitHub</a>. <br>
        </p>
</div>
<script id="searchResults" type="text/x-handlebars-template">

    <div class="list-group">
        {{#each []}}
        <a class="hit list-group-item" target="_blank" href="{{this.url}}">
            <h4>{{this.title}}</h4>
            {{this.snippet}}
        </a>
        {{/each}}
    </div>

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="js/libs/backbone.paginator.min.js"></script>
<script src="js/libs/backgrid.js"></script>
<script src="js/libs/backgrid-paginator.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>

<!--TweenLite and plugins-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/CSSPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/easing/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>

<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
